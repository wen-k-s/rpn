<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逆波兰式</title>
    <link rel="stylesheet" href="./test.css">
    <script type="text/javascript" src="./rpn.js" defer></script>
    <script type="text/javascript" src="./test.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="input">
            请输入算术表达式或逆波兰表达式：<br>
            <input id="text-input" class="text-input" type="text">
            <br>
            <input id="submit-expression" type="submit" value="提交算术表达式">
            <input id="submit-rpn" type="submit" value="提交逆波兰式">
        </div>
        <div class="rpn-result">
            逆波兰式：<span id="rpn" class="rpn"></span>
            <br><br><br>
            运算结果：<span id="result" class="result"></span>
        </div>
    </section>
</body>
</html>
